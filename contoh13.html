<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>Finding the largest number</p>
    <p id="demo"></p>

    <script>
        function findmax(){
        var i;
        var max = -Infinity;
        for(i = 0; i < arguments.length; i++){
            if ( arguments[i] > max){
                max = arguments[i]
            }
        }
            return max;
     }
     document.getElementById("demo").innerHTML =findmax(24, 56, 2);
    </script>
</body>
