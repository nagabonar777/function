<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persegi panjang</title>
</head>
<body>
    <script>
      var luas;
var keliling;
var lebar;
var panjang;
function hitung() {
	lebar = parseInt(document.getElementById("lebar").value);
	panjang = parseInt(document.getElementById("panjang").value);
	luas = panjang * lebar;
	keliling = 2 * (panjang + lebar);
	document.getElementById('luas').value = luas;
	document.getElementById('keliling').value = keliling;
}
    </script>
    <div>
        <table>
            <head>
                <tr>
                    <h1>Menghitung Luas Dan Keliling</h1>
            </head>
            <tbody>
                <tr>
                    <td>Masukan lebar </td>
                </tr>
                <tr>
                    <td><input type="text" id="lebar"></td>
                </tr>
                <tr>
                    <td>Masukan panjang </td>
                </tr>
                <tr>
                    <td><input type="text" id="panjang"></td>
                </tr>
                <tr>
                    <td><button onclick="hitung()">Hitung</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Luas </td>
                </tr>
                <tr>
                    <td><input type="text" id="luas" disabled></td>
                </tr>
                <tr>
                    <td>Keliling </td>
                </tr>
                <tr>
                    <td><input type="text" id="keliling" disabled></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
  </body>
   </html>
